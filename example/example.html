<!doctype html>
<!--[if lt IE 8]>      <html class=" lt-ie9 lt-ie8" lang="en-GB"> <![endif]-->
<!--[if IE 8]>         <html class=" lt-ie9" lang="en-GB"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en-GB"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Gift Aid calculator example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="gift-aid-calculator/gift-aid-calculator.min.css">

    <!--[if lt IE 9]>
      <script src="vendor/html5-3.6-respond-1.4.2.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Gift Aid calculator -->
    <form class="js-giftaid-calculator no-js giftaid-calculator">
      <fieldset class="giftaid-group giftaid-group-initial">
        <legend>Initial Gift</legend>
        <p>
          <label for="giftaid-gift-input">Your gift:</label>
          <strong>£</strong>
          <input class="js-input-gift" id="giftaid-gift-input" type="number" step="0.01" min="5" value="10.00">
        </p>
        <p>
          <label for="giftaid-taxrate">Your tax rate:</label>
          <select class="js-input-taxrate" id="giftaid-taxrate">
            <option value="20" selected>20%</option>
            <option value="40">40%</option>
            <option value="45">45%</option>
          </select>
        </p>
      </fieldset>
      <fieldset class="giftaid-group giftaid-group-charity">
        <legend>Charity Gets</legend>
        <p>
          <label>Initial gift:</label>
          <strong>£</strong>
          <strong class="js-output-gross-gift">&nbsp;</strong>
        </p>
        <p>
          <label>+ Gift Aid of:</label>
          <strong>£</strong>
          <strong class="js-output-charity-claims">&nbsp;</strong>
        </p>
        <p>
          <label>Total charity gets</label>
          <strong>£</strong>
          <strong class="js-output-net-gift-received">&nbsp;</strong>
        </p>
      </fieldset>
      <fieldset class="giftaid-group giftaid-group-giver">
        <legend>You Get</legend>
        <p>
          <label>Tax you can claim back:</label>
          <strong>£</strong>
          <strong class="js-output-giver-claims">&nbsp;</strong>
        </p>
        <p>
          <label>Your gift <em>actually</em> costs you:</label>
          <strong>£</strong>
          <strong class="js-output-net-gift-given">&nbsp;</strong>
        </p>
      </fieldset>
    </form>

    <script src="gift-aid-calculator/gift-aid-calculator.min.js"></script>
  </body>
</html>
